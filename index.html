<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        font-family: 'lato', sans-serif;
      }
      .bg-gray-900 {
        background-color: #121826;
      }
      .text-white {
        color: white;
      }
      .block {
        display: block;
      }
      .inline-block {
        display: inline-block;
      }
      .inline {
        display: inline;
      }
      .hidden {
        display: none;
      }
      .flex {
        display: flex;
      }
      .justify-between {
        justify-content: space-between;
      }
      .justify-center {
        justify-content: center;
      }
      .items-center {
        align-items: center;
      }
      .m-8 {
        margin: 8px;
      }
      .p-8 {
        padding: 18px;
      }
      .py-8 {
        padding-top: 8px;
        padding-bottom: 8px;
      }
      .px-16 {
        padding-left: 16px;
        padding-right: 16px;
      }
      .font-lato {
        font-family: 'lato', sans-serif;
      }
      .no-underline {
        text-decoration: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header class="bg-gray-900 flex justify-between" style="padding: 18px 12px">
      <div class="flex justify-center items-center">
        <img src="./img/code_icon.svg" alt="" style="margin-right: 50px" />
        <a href="" class="text-white py-8 px-16 no-underline">Pricing</a>
        <a href="" class="text-white py-8 px-16 no-underline">Courses</a>
        <a href="" class="text-white py-8 px-16 no-underline">Blog</a>
        <a href="" class="text-white py-8 px-16 no-underline">Forums</a>
        <a href="" class="text-white py-8 px-16 no-underline">Forums</a>
      </div>
      <div class="flex items-center">
        <a
          href=""
          class="text-white block py-8 px-16"
          style="margin-right: 12px"
          >Login</a
        >
        <button>Sign Up</button>
      </div>
    </header>
  </body>
</html>
