<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/2.2.19.tailWindDark.min.css" />
    <!-- <script src="./js/3.1.4tailWind.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        font-family: 'lato', sans-serif;
      }
      button {
        font-family: 'Lato', sans-serif;
      }
      h1 {
        margin: 0;
      }
      p {
        margin: 0;
      }
      .bg-gray-900 {
        background-color: #121826;
      }
      .text-white {
        color: white;
      }
      .justify-between {
        justify-content: space-between;
      }
      .justify-center {
        justify-content: center;
      }
      .items-center {
        align-items: center;
      }
      .m-8 {
        margin: 8px;
      }
      .p-8 {
        padding: 18px;
      }
      .py-8 {
        padding-top: 8px;
        padding-bottom: 8px;
      }
      .px-16 {
        padding-left: 16px;
        padding-right: 16px;
      }
      .py-12 {
        padding-top: 12px;
        padding-bottom: 12px;
      }
      .px-28 {
        padding-left: 28px;
        padding-right: 28px;
      }
      .font-lato {
        font-family: 'lato', sans-serif;
      }
      .no-underline {
        text-decoration: none;
      }
      .bg-brand-teal {
        background-color: #539d98;
      }
      .border-none {
        border: none;
      }
      .rounded-full {
        border-radius: 9999px;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .text-sm {
        font-size: 14px;
      }
      .relative {
        position: relative;
      }
      .z-10 {
        z-index: 10;
      }
      .object-cover {
        object-fit: cover;
      }
      .text-brand-teal {
        color: #90cac7;
      }
      .text-brand-teal-dark {
        color: #539d98;
      }
      .bg-white {
        background-color: #fff;
      }
      .absolute {
        position: absolute;
      }
      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }
      .text-16px {
        font-size: 16px;
      }
      .text-36px {
        font-size: 36px;
      }
      /* sm screen size */
      @media (min-width: 600px) {
        .sm\:text-60px {
          font-size: 60px;
        }
        .sm\:text-20px {
          font-size: 20px;
        }
      }
      .sm\:h-689px {
        height: 689px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header
      class="flex justify-between py-18 px-6 relative z-10 mx-auto"
      style="max-width: 1200px"
    >
      <div class="flex justify-center items-center">
        <img src="./img/code_icon.svg" alt="" style="margin-right: 50px" />
        <nav class="hidden md:block">
          <a href="" class="text-white py-8 px-16 no-underline">Pricing</a>
          <a href="" class="text-white py-8 px-16 no-underline">Courses</a>
          <a href="" class="text-white py-8 px-16 no-underline">Blog</a>
          <a href="" class="text-white py-8 px-16 no-underline">Forums</a>
          <a href="" class="text-white py-8 px-16 no-underline">Forums</a>
        </nav>
      </div>
      <div class="md:flex hidden items-center">
        <a
          href=""
          class="text-white block py-8 px-16"
          style="margin-right: 12px"
          >Login</a
        >
        <button
          class="bg-brand-teal text-white border-none rounded-full font-bold uppercase text-sm py-12 px-28"
        >
          Sign Up
        </button>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white md:hidden"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </header>
    <section class="">
      <video
        loop="loop"
        autoplay="autoplay"
        playsinline
        muted="muted"
        class="w-full h-full object-cover absolute text-white"
        style="top: -124px"
        src="./video/galaxy.mp4"
      ></video>
      <!-- <img src="./img/hero.jpg" alt="" class="w-full" /> -->
      <div style="max-width: 1200px" class="mx-auto md:pt-32 px-6">
        <div class="relative z-10" style="max-width: 438px">
          <h1 class="text-white text-36px sm:text-60px leading-none font-bold">
            Lorem ipsum <span class="text-brand-teal">dolor sit.</span>
          </h1>
          <p
            class="text-white text-16px sm:text-20px"
            style="max-width: 449px; margin-top: 30px"
          >
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis
            aut sint delectus.
          </p>
          <button
            class="bg-white text-brand-teal-dark border-none py-12 px-28 w-full md:w-auto"
            style="margin-top: 30px; border-radius: 4px"
          >
            Lorem, ipsum.
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
